<div class="projects-wrapper">
  <h4>List of projects</h4>

  <div class="projects-grid" *ngIf="projects$ | async as projects">
    <app-projectcard
      [project]="project"
      *ngFor="let project of projects"
      [tasks]="getTasksForProject(project.id)"
    ></app-projectcard>
  </div>
</div>
